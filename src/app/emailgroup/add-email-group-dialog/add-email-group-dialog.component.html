<h2 mat-dialog-title>Add New Email Group</h2>
<mat-dialog-content>
  <form [formGroup]="emailGroupForm">
    
    <!-- Group Name Input -->
    <mat-form-field appearance="fill">
      <mat-label>Group Name</mat-label>
      <input matInput formControlName="groupName" required>
    </mat-form-field>

    <!-- Email Selection -->
    <mat-form-field appearance="fill">
      <mat-label>Select Emails</mat-label>
      <mat-select formControlName="selectedEmails" multiple>
        <mat-option *ngFor="let email of emails" [value]="email">
          {{ email ? aesService.decrypt(email.mailId) : 'Invalid Email' }}
        </mat-option>        
      </mat-select>
    </mat-form-field>
  
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="emailGroupForm.invalid">Save</button>
</mat-dialog-actions>
