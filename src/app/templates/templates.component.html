<div class="templates-container">
    <!-- Header -->
    <header class="header">
      <h2>Email Templates</h2>
      <button class="create-button" (click)="openCreateTemplateModal()">
        <i class="fas fa-plus"></i> Create Template
      </button>
    </header>
  
    <!-- Templates List -->
    <div class="templates-list">
      <div *ngFor="let template of templates" class="template-card">
        <div class="template-header">
          <h3>{{ template.name }}</h3>
          <div class="template-actions">
            <button class="action-button" (click)="openEditTemplateModal(template)">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="action-button delete" (click)="deleteTemplate(template.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </div>
        </div>
        <div class="template-content" [innerHTML]="template.content"></div>
      </div>
    </div>
  
    <!-- Create/Edit Template Modal -->
    <div *ngIf="isModalOpen" class="modal">
      <div class="modal-content">
        <span class="close-button" (click)="closeModal()">&times;</span>
        <h3>{{ isEditing ? 'Edit Template' : 'Create Template' }}</h3>
        <div class="form-group">
          <label for="templateName">Template Name</label>
          <input type="text" id="templateName" [(ngModel)]="templateName" placeholder="Enter template name" />
        </div>
        <div class="form-group">
          <label for="templateContent">Template Content</label>
          <quill-editor
            id="templateContent"
            [(ngModel)]="templateContent"
            [modules]="editorModules"
            placeholder="Write your template here..."
          ></quill-editor>
        </div>
        <button class="action-button" (click)="saveTemplate()">
          {{ isEditing ? 'Update' : 'Create' }}
        </button>
      </div>
    </div>
  </div>
