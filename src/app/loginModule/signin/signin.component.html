<div class="register-container">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
       <div class = "flex">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" id="fname" name="name" [(ngModel)]="Credentials.firstName" required>
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" id="lname" name="name" [(ngModel)]="Credentials.lastName" required>
      </div>
    </div>
    <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" id="uname" name="name" [(ngModel)]="Credentials.userName" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="Credentials.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="Credentials.password" required>
      </div>
      <button type="submit" class="register-button">Register</button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login here</a>.</p>
  </div>
